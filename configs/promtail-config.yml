server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: adguard_dns
    static_configs:
      - targets:
          - "localhost"
        labels:
          job: adguard_dns
          __path__: /mnt/adguard_work/data/querylog.json
    pipeline_stages:
      - json:
          expressions:
            T: T
            QH: QH
            IP: IP
            Elapsed: Elapsed
      - timestamp:
          source: T
          format: RFC3339Nano
      - labels:
          QH:
          IP:

