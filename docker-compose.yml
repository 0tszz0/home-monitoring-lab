services:
  ## ──────────────────────────────
  ## AdGuard Home (DNS)
  ## ──────────────────────────────
  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    ports:
      - "80:80"
      - "443:443"
      - "3600:3000" # Web UI
      - "53:53/tcp" # DNS TCP
      - "53:53/udp" # DNS UDP
    volumes:
      - adguard_config:/opt/adguardhome/conf
      - adguard_work:/opt/adguardhome/work
    restart: unless-stopped
    networks:
      - home_monitoring

  ## ──────────────────────────────
  ## InfluxDB (for Telegraf)
  ## ──────────────────────────────
  influxdb3:
    image: influxdb:3-core
    container_name: influxdb3
    ports:
      - "8181:8181"
    command:
      - influxdb3
      - serve
      - --node-id=${INFLUXDB_NODE_ID}
      - --object-store=file
      - --data-dir=/var/lib/influxdb3
    environment:
      - INFLUXDB_AUTH_TOKEN=${INFLUXDB_AUTH_TOKEN}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_DATA_DIR=/var/lib/influxdb3
    volumes:
      - influxdb3:/var/lib/influxdb3
    restart: unless-stopped
    networks:
      - home_monitoring

  ## ──────────────────────────────
  ## Telegraf (Ping Monitor)
  ## ──────────────────────────────
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    environment:
      - INFLUXDB_HOST=${INFLUXDB_HOST}
      - INFLUXDB_AUTH_TOKEN=${INFLUXDB_AUTH_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - TELEGRAF_COLLECTION_INTERVAL=${TELEGRAF_COLLECTION_INTERVAL}
      - ADGUARD_USER=${ADGUARD_USER}
      - ADGUARD_PASSWORD=${ADGUARD_PASSWORD}
    depends_on:
      - influxdb3
    volumes:
      - ./configs/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - telegraf:/data:ro
    restart: unless-stopped
    networks:
      - home_monitoring

  ## ──────────────────────────────
  ## Prometheus (System Metrics)
  ## ──────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped
    networks:
      - home_monitoring

  ## ──────────────────────────────
  ## Node Exporter (Host Metrics)
  ## ──────────────────────────────
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - home_monitoring

  ## ──────────────────────────────
  ## Loki (Log Storage)
  ## ──────────────────────────────
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./configs/loki-config.yaml:/etc/loki/local-config.yaml
      - loki:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - home_monitoring

  ## ──────────────────────────────
  ## Promtail (Log Collector)
  ## ──────────────────────────────
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - /etc/machine-id:/etc/machine-id:ro
      - ./configs/promtail-config.yml:/etc/promtail/config.yml
      - adguard_work:/mnt/adguard_work:ro
    #      - ./services/suricata/data/log:/var/log/suricata:ro
    restart: unless-stopped
    networks:
      - home_monitoring

  ## ──────────────────────────────
  ## Grafana (Shared)
  ## ──────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3500:3000"
    depends_on:
      - influxdb3
      - prometheus
      - loki
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_FEATURE_TOGGLES_ENABLE=${GF_FEATURE_TOGGLES_ENABLE}
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_ANALYTICS_ENABLED=false
      - GF_UPDATE_CHECK_ENABLED=false
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=false
    volumes:
      - grafana:/var/lib/grafana
    restart: unless-stopped
    networks:
      - home_monitoring

volumes:
  influxdb3:
  grafana:
  loki:
  adguard_config:
  adguard_work:
  telegraf:

networks:
  home_monitoring:
    name: home_monitoring
    driver: bridge
